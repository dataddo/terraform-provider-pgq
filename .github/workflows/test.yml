name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install pg_partman in container
        run: |
          docker exec ${{ job.services.postgres.id }} sh -c "apt-get update && apt-get install -y postgresql-16-partman"

      - name: Setup pg_partman extension
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d testdb -c "CREATE EXTENSION IF NOT EXISTS pg_partman SCHEMA partman;"

      - name: Go mod download
        run: go mod download

      - name: Go mod verify
        run: go mod verify

      - name: Run tests
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: testdb
          PGUSER: postgres
          PGPASSWORD: postgres
          PGSSLMODE: disable
        run: go test -v -cover ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -s -l .
            exit 1
          fi
